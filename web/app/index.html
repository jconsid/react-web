<!doctype html>
<html lang="en" ng-app="poa" ng-controller="MsgCtrl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PoA</title>

  <!-- build:css style/css/all.min.css -->
  <link rel="stylesheet" href="style/css/client.css"/>
  <link rel="stylesheet" type="text/css" href="lib/ngQuickDate/ng-quick-date-default-theme.css" media="all" />
  <link rel="stylesheet" type="text/css" href="lib/ngQuickDate/ng-quick-date.css" media="all" />
  <!-- endbuild -->

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#/" class="navbar-brand" style="color:#888">PoA</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li>
              <a href="#/register">Anmäl stöld</a>
            </li>
            <li>
              <a href="#/list">Alla anmälningar</a>
            </li>
            <li>
              <a href="#/om">Om</a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#/login">Logga in</a></li>
          </ul>

        </div>
        <div class="poa-alert"
ng-show="flash.getMessage()" style="background:#999;border-color:#999;margin:0 0 .4em 0;">
          <button type="button" class="close" ng-click="flash.setNotification(null)">×</button>
          {{flash.getMessage()}}&nbsp;
        </div>


        <!-- div ng-show="flash.getMessage()" style="color:#eef;margin:0 0 .4em 0; color:white" class="msg-anim">
          <b>{{flash.getMessage()}}</b>
        </div -->
      </div>
    </div>

  <div class="container">
    <div ng-show="flash.getMessage()" style="margin:0 0 3em 0; color:white"></div>

    <div ng-view class="reveal-animation"></div>
  </div>

  <!-- Alternativt använd:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

  <!-- build:js lib/vendor.min.js -->
  <script src="lib/jquery-2.1.0.min.js"></script>
  <script src="lib/sockjs-min-0.3.4.js"></script>

  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-cookies.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-animate.min.js"></script>
  <script src="lib/ngQuickDate/ng-quick-date.min.js"></script>  
  <script src="lib/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
    <script src="lib/vertxbus.js"></script>
    <script src="lib/angular-vertxbus-0.5.0.js"></script>
  <!-- endbuild -->

  
  <!-- build:js js/client.min.js -->
  <script src="js/app.js"></script>
  
  <script src="js/services/anmalanService.js"></script>
  <script src="js/services/eventbusService.js"></script>
  <script src="js/services/flashService.js"></script>
  <script src="js/services/loginService.js"></script>
  <script src="js/services/persistentStorageService.js"></script>
  <script src="js/services/personService.js"></script>
  <script src="js/services/timeDisplayService.js"></script>

  <script src="js/controllers/anmalanCtrl.js"></script>
  <script src="js/controllers/registerCtrl.js"></script>
  <script src="js/controllers/editAnmalanCtrl.js"></script>
  <script src="js/controllers/loginCtrl.js"></script>
  <script src="js/controllers/listCtrl.js"></script>
  <script src="js/controllers/msgCtrl.js"></script>
  <script src="js/controllers/aboutCtrl.js"></script>
  <!-- endbuild -->

</body>
</html>
