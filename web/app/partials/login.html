<div class="row" ng-hide="userLoggedIn">
	<div class="col-md-offset-2 col-md-6">
		<div class="login-panel" id="logPnl1" >
	      <form role="form">
	        <div class="form-group">

	          <input type="text" ng-model="username" class="form-control" id="uname" placeholder="Användarnamn" />

	        </div>
	        <div class="form-group">

	          <input type="password" ng-model="password"
	          	class="form-control" id="passwd" placeholder="Lösenord" />
	        </div>
	        <div class="form-group" style="text-align:center">
	          <button type="button" class="btn btn-default" ng-click="login()"
	          style="width:100%; margin-bottom:2em">Ok</button>
	          <a href="#" ng-click="logout()" style="color:white">Log out</button>
	        </div>
	      </form>
    	</div>
    </div>
</div>
<div class="row" ng-show="userLoggedIn">
	<div class="col-md-offset-3 col-md-4">
	    <div class="login-panel">
		      <p>Du är inloggad</p>
	    </div>
    </div>
</div>
