<div class="alert alert-info" ng-show="userLoggedIn">
    <strong>Du är redan inloggad</strong><p>Du är inloggad som {{fullName}} ({{username}}) och behöver inte logga in igen, men kan göra så om du vill byta användare.</p>
</div>

<div class="well poa-form">
	<form class="form-horizontal">
	  <fieldset>
	    <legend>Logga in</legend>
	    <div class="form-group">
	      <label for="inputEmail" class="col-lg-2 control-label">Användarnamn</label>
	      <div class="col-lg-10">
	      	<input type="text" ng-model="username" class="form-control" id="uname" />
	      </div>
	    </div>
	    <div class="form-group">
	      <label for="inputPassword" class="col-lg-2 control-label">Lösenord</label>
	      <div class="col-lg-10">
	      	<input type="password" ng-model="password" class="form-control" id="passwd" />
	      </div>
	    </div>
	    
	    <div class="form-group">
	      <div class="col-lg-10 col-lg-offset-2">
	        <button type="submit" class="btn btn-primary" ng-click="login()">Ok</button>
		    <button type="button" class="btn btn-default" ng-click="logout()">Logga ut</button>
	      </div>
	    </div>
	  </fieldset>
	</form>
</div>
